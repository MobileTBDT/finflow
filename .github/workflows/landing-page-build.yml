name: Landing Page Build Check

on:
  push:
    branches: ["main"]
    paths:
      - "landing-page/**"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./landing-page

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: landing-page/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Try Build
        run: npm run build
