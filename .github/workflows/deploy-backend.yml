name: Deploy FinFlow Backend

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      # NEW: Parse multiline secret into environment variables
      - name: Load server secrets
        id: secrets
        run: |
          echo "${{ secrets.CLOUDFLY_TOKEN }}" > secret.txt
          while IFS='=' read -r key value; do
            echo "$key=$value" >> $GITHUB_ENV
          done < secret.txt


      - name: Deploy to Cloud Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USERNAME }}
          password: ${{ env.SSH_PASSWORD }}
          port: ${{ env.SSH_PORT }}
          script: |
            echo ">>> Pull latest code"
            cd /var/www/finflow-backend || mkdir -p /var/www/finflow-backend && cd /var/www/finflow-backend

            git pull origin main || git clone https://github.com/MobileTBDT/finflow.git .

            echo ">>> Move to backend folder"
            cd backend

            echo ">>> Install dependencies"
            npm ci

            echo ">>> Build backend"
            npm run build

            echo ">>> Write .env"
            printf "%s\n" $ENV_FILE > .env

            echo ">>> Restart with PM2"
            pm2 restart finflow-backend || pm2 start dist/main.js --name finflow-backend

            echo ">>> Deploy done!"
