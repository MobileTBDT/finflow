name: Deploy FinFlow Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build backend
        working-directory: backend
        run: |
          npm ci
          npm run build

      - name: Load server secrets
        id: load
        run: |
          echo "${{ secrets.CLOUDFLY_TOKEN }}" > secrets.txt
          echo "SSH_HOST=$(grep SSH_HOST secrets.txt | cut -d '=' -f2)" >> $GITHUB_ENV
          echo "SSH_PORT=$(grep SSH_PORT secrets.txt | cut -d '=' -f2)" >> $GITHUB_ENV
          echo "SSH_USERNAME=$(grep SSH_USERNAME secrets.txt | cut -d '=' -f2)" >> $GITHUB_ENV
          echo "SSH_PASSWORD=$(grep SSH_PASSWORD secrets.txt | cut -d '=' -f2)" >> $GITHUB_ENV
          echo "ENV_FILE=$(grep ENV_FILE secrets.txt | cut -d '=' -f2-)" >> $GITHUB_ENV

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USERNAME }}
          password: ${{ env.SSH_PASSWORD }}
          port: ${{ env.SSH_PORT }}
          script: |
            cd /var/www/finflow-backend || mkdir -p /var/www/finflow-backend && cd /var/www/finflow-backend
            git pull || git clone https://github.com/MobileTBDT/finflow.git .
            cd backend
            npm ci
            npm run build
            echo "${{ env.ENV_FILE }}" > .env
            pm2 restart finflow-backend || pm2 start dist/main.js --name finflow-backend
