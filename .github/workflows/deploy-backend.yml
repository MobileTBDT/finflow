name: CI/CD FinFlow Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**' # Chỉ chạy khi có thay đổi trong thư mục backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm install

      - name: Build project
        working-directory: backend
        run: npm run build


      - name: Trigger Render Deploy
        # Nếu build thành công, gửi lệnh gọi Deploy Hook tới Render
        run: |
          curl -f ${{ secrets.RENDER_DEPLOY_HOOK }}