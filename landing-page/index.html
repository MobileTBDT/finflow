<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>FinFlow — Quản lý chi tiêu & ngân sách đơn giản, trực quan</title>
    <meta
      name="description"
      content="FinFlow giúp bạn theo dõi thu/chi, phân loại danh mục và quản lý ngân sách với giao diện đẹp, nhanh và dễ dùng."
    />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://finflow.example/" />

    <!-- Favicons -->
    <link rel="icon" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Theme -->
    <meta name="theme-color" content="#0b1220" />
    <meta name="color-scheme" content="dark light" />

    <!-- Open Graph (Facebook, Zalo, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="FinFlow" />
    <meta property="og:title" content="FinFlow — Quản lý chi tiêu & ngân sách" />
    <meta
      property="og:description"
      content="Theo dõi thu/chi, danh mục và ngân sách với UI tối giản, trực quan."
    />
    <meta property="og:url" content="https://finflow.example/" />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:image:alt" content="FinFlow logo" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FinFlow — Quản lý chi tiêu & ngân sách" />
    <meta
      name="twitter:description"
      content="Theo dõi thu/chi, danh mục và ngân sách với UI tối giản, trực quan."
    />
    <meta name="twitter:image" content="/logo.png" />

    <!-- Optional: preload the favicon/logo -->
    <link rel="preload" as="image" href="/logo.png" />

    <!-- JSON-LD (basic Organization/App) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "FinFlow",
        "applicationCategory": "FinanceApplication",
        "operatingSystem": "iOS, Android, Web",
        "description": "FinFlow giúp bạn theo dõi thu/chi, phân loại danh mục và quản lý ngân sách với giao diện đẹp, nhanh và dễ dùng.",
        "image": "/logo.png"
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
