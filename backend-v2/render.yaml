services:
  - type: web
    name: finflow-api
    env: node
    region: singapore
    plan: free
    rootDir: backend-v2
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finflow-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

databases:
  - name: finflow-db
    databaseName: finflow
    user: finflow
    plan: free
    region: singapore